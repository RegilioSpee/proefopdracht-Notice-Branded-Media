<body onload="initClock()">
	<!-- Script van internet voor digitale tijd begin -->
	<script type="text/javascript">
		function updateClock(){
		  var now = new Date();
		  var dname = now.getDay(),
			  mo = now.getMonth(),
			  dnum = now.getDate(),
			  yr = now.getFullYear(),
			  hou = now.getHours(),
			  min = now.getMinutes(),
			  sec = now.getSeconds(),
			  pe = "AM";
			  
			  if(hou >= 12){
				pe = "PM";
			  }
			  if(hou == 0){
				hou = 12;
			  }
			  if(hou > 12){
				hou = hou - 12;
			  }
	
			  Number.prototype.pad = function(digits){
				for(var n = this.toString(); n.length < digits; n = 0 + n);
				return n;
			  }
	
			  var months = ["Januari", "Februari", "Maart", "April", "Mei", "Juni", "Juli", "Augustus", "September", "Oktober", "November", "December"];
			  var week = ["Zondag", "Maandag", "Dinsdag", "Woensdag", "Donderdag", "Vrijdag", "Zaterdag"];
			  var ids = ["dayname", "month", "daynum", "year", "hour", "minutes", "seconds", "period"];
			  var values = [week[dname], months[mo], dnum.pad(2), yr, hou.pad(2), min.pad(2), sec.pad(2), pe];
			  for(var i = 0; i < ids.length; i++)
			  document.getElementById(ids[i]).firstChild.nodeValue = values[i];
		}
	
		function initClock(){
		  updateClock();
		  window.setInterval("updateClock()", 1);
		}
		</script>
		<!-- Script van internet voor digitale tijd eind -->
		<!-- Digitale tijd begin -->
	  <div class="datetime">
		<h1><span class="yellow">DEPARTURES</span></h1>
		  <div class="date">
			<span id="dayname">Day</span>,
			<span id="daynum">00</span>
			<span id="month">Month</span>,
			<span id="year">Year</span>
		  </div>
		  <br>
		  <div class="time">
			<span id="hour">00</span>:
			<span id="minutes">00</span>:
			<span id="seconds">00</span>
			<span id="period">AM</span>
		  </div>
		</div>
		<!-- Digitale tijd eind -->
	<table class="table table-dark table-hover">

		<tbody id="myTable">

 }

		function buildTable(data){
			var table = document.getElementById('myTable')
	
			for (var i = 0; i < data.length; i++){
				var row = `<table class="container"><tbody><tr>
								<td>${data[i].time}</td>
								<td>${data[i].destination}</td>
								<td>${data[i].flight}</td>
								<td>${data[i].gate}</td>
								<td>${data[i].status}</td>
						  </tr></tbody></table>`
				table.innerHTML += row
			}
		}
	
	</script>
